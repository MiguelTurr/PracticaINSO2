<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitasCreateDlg" widgetVar="CitasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCitasTitle}">
            <h:form id="CitasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCitasLabel_idCita}" for="idCita" />
                        <p:inputText id="idCita" value="#{citasController.selected.idCita}" title="#{bundle.CreateCitasTitle_idCita}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_idCita}"/>
                        <p:outputLabel value="#{bundle.CreateCitasLabel_fechaCita}" for="fechaCita" />
                        <p:calendar id="fechaCita" pattern="MM/dd/yyyy HH:mm:ss" value="#{citasController.selected.fechaCita}" title="#{bundle.EditCitasTitle_fechaCita}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_fechaCita}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCitasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{citasController.selected.descripcion}" title="#{bundle.CreateCitasTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateCitasLabel_idMascota}" for="idMascota" />
                        
                        <p:selectOneMenu id="idMascota" value="#{citasController.selected.idMascota}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_idMascota}">
                            <f:selectItems value="#{mascotasController.itemsAvailableSelectOne}"
                                           var="idMascotaItem"
                                           itemValue="#{idMascotaItem.nombre}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{citasController.create}" value="#{bundle.Save}" update="display,:CitasListForm:datalist,:growl" oncomplete="handleSubmit(args,'CitasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CitasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
