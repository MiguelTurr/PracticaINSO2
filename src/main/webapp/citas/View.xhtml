<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitasViewDlg" widgetVar="CitasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCitasTitle}">
            <h:form id="CitasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCitasLabel_idCita}"/>
                        <h:outputText value="#{citasController.selected.idCita}" title="#{bundle.ViewCitasTitle_idCita}"/>
                        <h:outputText value="#{bundle.ViewCitasLabel_fechaCita}"/>
                        <h:outputText value="#{citasController.selected.fechaCita}" title="#{bundle.ViewCitasTitle_fechaCita}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCitasLabel_descripcion}"/>
                        <h:outputText value="#{citasController.selected.descripcion}" title="#{bundle.ViewCitasTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCitasLabel_idMascota}"/>
                        <h:outputText value="#{citasController.selected.idMascota}" title="#{bundle.ViewCitasTitle_idMascota}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CitasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
