<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <br/>
            
            <p:dataGrid var="item" value="#{citasController.obtenerCitasValidas()}" columns="3" layout="grid"
                    rows="12" paginator="true" style="margin-top:20px">
 
                <f:facet name="header">
                    DataGrid
                </f:facet>

                <p:panel header="#{item.fechaCita}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">

                        <h:outputText value="#{item.idMascota.getNombre()} (#{item.idMascota.idAnimal.getTipoAnimal()})" />
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
        </ui:define>
    </ui:composition>

</html>
