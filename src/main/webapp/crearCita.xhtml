<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CrearDialogCita" widgetVar="CrearDialogCita" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCitasTitle}">
            <h:form id="CrearCita">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                       
                        <p:outputLabel value="Fecha" for="fechaCita" />
                        <p:calendar id="fechaCita" pattern="dd/MM/yyyy HH:mm:ss" value="#{citasController.citaFecha}" required="true" requiredMessage="#{bundle.CitaSinFecha}" showOn="button"/>
                        
                        <p:outputLabel value="DescripciÃ³n" for="citaDesc" />
                        <p:inputTextarea id="citaDesc" value="#{citasController.citaDesc}" required="true" requiredMessage="#{bundle.CitaSinDesc}"/>
                        
                        <p:outputLabel value="Mascota" for="citaMascota" />
                        <h:selectOneMenu id="citaMascota" value="#{citasController.citaMascota}">
                                <f:selectItems 
                                    value="#{mascotasController.itemsAvailableSelectOne}"
                                    var="entry"
                                    itemValue="#{entry}"
                                    itemLabel="#{entry.nombre}" />
                        </h:selectOneMenu>
                    </p:panelGrid>
                   
                    <div style="text-align:center;">     
                        <p:commandButton 
                            actionListener="#{citasController.crearNuevaCita}" 
                            value="#{bundle.Crear}" 
                            update="display,:CalendarioEmpleado,:growl" 
                            oncomplete="handleSubmit(args,'CrearDialogCita');"/>
                        
                        <p:commandButton
                            style="margin-left: 10px;background:red;border-color:red;"
                            value="#{bundle.Cancelar}" 
                            onclick="CrearDialogCita.hide()"/>
                    </div>
                        
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
