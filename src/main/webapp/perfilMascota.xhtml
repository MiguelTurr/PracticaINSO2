<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            
            <style type="text/css">
                .ui-datagrid-no-border>.ui-datagrid-content {
                        border: none !important;
                }	
                
                .noHeader thead {
                    display: none;
                }
                
            </style>
            
            <br/>
            
            <p:card>
                <f:facet name="title">
                    <h:form>
                        <p:commandButton
                            style="margin-right:20px;"
                            value="Añadir consulta"/>
                        
                        <p:commandButton
                            style="margin-right:20px;"
                            value="Perfil dueño"
                            actionListener="#{buscarController.verPerfil(buscarController.verPerfilMascota.idCliente)}"/> 
                        
                        <p:commandButton
                            style="background:red;border-color:red;"
                            value="Borrar mascota"
                            onclick="return confirm('¿Estás seguro?');"
                            actionListener="#{mascotasController.borrarMascota(buscarController.verPerfilMascota)}"/> 
                    </h:form>
                </f:facet>
                
                <hr/>
                
                <h:form>
                    <p:dataTable value="" style="text-align:center" styleClass="noHeader">
                        
                        <p:column>
                            
                            <p:graphicImage
                                style="height:20%; width:20%;"
                               url="/imagenes/#{buscarController.verPerfilMascota.idAnimal.getTipoAnimal()}.png" />
                                    
                            <p>#{buscarController.verPerfilMascota.nombre}</p>
                            <p>Dueño: #{buscarController.verPerfilMascota.idCliente.getNombre()}</p>
                        </p:column>

                        <p:column>
                            <p>
                                Consultas:
                            </p>

                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:card>
            
        </ui:define>
    </ui:composition>

</html>
