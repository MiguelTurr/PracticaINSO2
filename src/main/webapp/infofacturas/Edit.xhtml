<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InfofacturasEditDlg" widgetVar="InfofacturasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInfofacturasTitle}">
            <h:form id="InfofacturasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{infofacturasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInfofacturasLabel_idInfo}" for="idInfo" />
                        <p:inputText id="idInfo" value="#{infofacturasController.selected.idInfo}" title="#{bundle.EditInfofacturasTitle_idInfo}" required="true" requiredMessage="#{bundle.EditInfofacturasRequiredMessage_idInfo}"/>
                        <p:outputLabel value="#{bundle.EditInfofacturasLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{infofacturasController.selected.cantidad}" title="#{bundle.EditInfofacturasTitle_cantidad}" required="true" requiredMessage="#{bundle.EditInfofacturasRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditInfofacturasLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{infofacturasController.selected.precio}" title="#{bundle.EditInfofacturasTitle_precio}" required="true" requiredMessage="#{bundle.EditInfofacturasRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditInfofacturasLabel_idFactura}" for="idFactura" />
                        <p:selectOneMenu id="idFactura" value="#{infofacturasController.selected.idFactura}" required="true" requiredMessage="#{bundle.EditInfofacturasRequiredMessage_idFactura}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facturasController.itemsAvailableSelectOne}"
                                           var="idFacturaItem"
                                           itemValue="#{idFacturaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInfofacturasLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{infofacturasController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditInfofacturasRequiredMessage_idProducto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{infofacturasController.update}" value="#{bundle.Save}" update="display,:InfofacturasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InfofacturasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InfofacturasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
