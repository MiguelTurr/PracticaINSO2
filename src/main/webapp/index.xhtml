<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/imagenes/favicon.png"/>
    
        <title>#{bundle.AppName}</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    
    <h:body 
        styleClass="login-body"
        style=
            "text-align:center;
            background: #8360c3;
            background: -webkit-linear-gradient(to right, #8360c3, #2ebf91);
            background: linear-gradient(to right, #8360c3, #2ebf91);"
        >
        
        <p:growl id="growl" life="3000" >
            <p:autoUpdate/>
        </p:growl>
        
        <h:form
            id="LoginEditForm"
            style="margin-left:40%;margin-top:7%;width:300px;">
                        
            <p:panel>
                
                <div>
                    <p:graphicImage url="/imagenes/favicon.png"/>
                    <br/>
                    <h:outputLabel 
                        style="font-weight: bold; font-size: 15px;"
                        value="#{bundle.AppName}" />
                </div>
                
                <h:panelGrid columns="2" cellpadding="3" style="width: 100%;margin-top:20px;">

                    <h:outputLabel for="username" value="Usuario:" />
                    <p:inputText
                        id="username"
                        value="#{sesionController.usuario}"
                        required="true"
                        requiredMessage="Escribe el usuario"
                        label="username"
                        placeholder="Usuario"/>

                    <h:outputLabel for="password" value="Clave:" />
                    <p:password
                        id="password"
                        value="#{sesionController.password}"
                        required="true"
                        requiredMessage="Escribe la contraseña"
                        label="password"
                        placeholder="Contraseña"/>

                    <f:facet name="footer">

                        <p:commandButton
                            style="width:100%;background:turquoise;border-color:turquoise;"
                            value="Login"
                            icon="pi pi-user"
                            actionListener="#{sesionController.iniciarSesion}" 
                            update=":LoginEditForm,:growl"/>

                    </f:facet>
              </h:panelGrid>
            </p:panel>
         </h:form>
    </h:body>
</html>
