<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{bundle.AppName}</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    
    <h:body 
        style=
            "text-align:center;
            align:center;
            background: #8360c3;
            background: -webkit-linear-gradient(to right, #8360c3, #2ebf91);
            background: linear-gradient(to right, #8360c3, #2ebf91);"
        >
        
        <p:growl id="loginAlerta" globalOnly="true" life="3000" >
            <p:autoUpdate/>
        </p:growl>
        
        <h:form id="LoginEditForm" style="margin-left:35%;margin-top:10%;">
            
            <p:panel header="Inicio sesiÃ³n" style="width:350px;">
                
              <h:panelGrid columns="3" cellpadding="5">
                  
                <h:outputLabel for="username" value="Usuario:" />
                <p:inputText id="username" value="#{sesionController.usuario}" required="true" label="username"/>
                <p:message for="username" display="icon"/>
                
                <h:outputLabel for="password" value="Clave:" />
                <p:password id="password" value="#{sesionController.password}" required="true" label="password" />
                <p:message for="password" display="icon"/>
                
                <f:facet name="footer" >
                  <p:commandButton value="Login"
                     actionListener="#{sesionController.iniciarSesion}"
                     update="LoginEditForm" />
                </f:facet>
              </h:panelGrid>
            </p:panel>
         </h:form>
    </h:body>
</html>
