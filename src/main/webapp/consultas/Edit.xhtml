<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsultasEditDlg" widgetVar="ConsultasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditConsultasTitle}">
            <h:form id="ConsultasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{consultasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditConsultasLabel_idConsulta}" for="idConsulta" />
                        <p:inputText id="idConsulta" value="#{consultasController.selected.idConsulta}" title="#{bundle.EditConsultasTitle_idConsulta}" required="true" requiredMessage="#{bundle.EditConsultasRequiredMessage_idConsulta}"/>
                        <p:outputLabel value="#{bundle.EditConsultasLabel_fechaConsulta}" for="fechaConsulta" />
                        <p:calendar id="fechaConsulta" pattern="MM/dd/yyyy HH:mm:ss" value="#{consultasController.selected.fechaConsulta}" title="#{bundle.EditConsultasTitle_fechaConsulta}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditConsultasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{consultasController.selected.descripcion}" title="#{bundle.EditConsultasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditConsultasRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditConsultasLabel_idMascota}" for="idMascota" />
                        <p:selectOneMenu id="idMascota" value="#{consultasController.selected.idMascota}" required="true" requiredMessage="#{bundle.EditConsultasRequiredMessage_idMascota}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mascotasController.itemsAvailableSelectOne}"
                                           var="idMascotaItem"
                                           itemValue="#{idMascotaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditConsultasLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{consultasController.selected.idEmpleado}" required="true" requiredMessage="#{bundle.EditConsultasRequiredMessage_idEmpleado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{consultasController.update}" value="#{bundle.Save}" update="display,:ConsultasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConsultasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConsultasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
