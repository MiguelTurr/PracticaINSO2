<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsultasViewDlg" widgetVar="ConsultasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConsultasTitle}">
            <h:form id="ConsultasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{consultasController.selected != null}">
                        <h:outputText value="#{bundle.ViewConsultasLabel_idConsulta}"/>
                        <h:outputText value="#{consultasController.selected.idConsulta}" title="#{bundle.ViewConsultasTitle_idConsulta}"/>
                        <h:outputText value="#{bundle.ViewConsultasLabel_fechaConsulta}"/>
                        <h:outputText value="#{consultasController.selected.fechaConsulta}" title="#{bundle.ViewConsultasTitle_fechaConsulta}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewConsultasLabel_descripcion}"/>
                        <h:outputText value="#{consultasController.selected.descripcion}" title="#{bundle.ViewConsultasTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewConsultasLabel_idMascota}"/>
                        <h:outputText value="#{consultasController.selected.idMascota}" title="#{bundle.ViewConsultasTitle_idMascota}"/>
                        <h:outputText value="#{bundle.ViewConsultasLabel_idEmpleado}"/>
                        <h:outputText value="#{consultasController.selected.idEmpleado}" title="#{bundle.ViewConsultasTitle_idEmpleado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConsultasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
