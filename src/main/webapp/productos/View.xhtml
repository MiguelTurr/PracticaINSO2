<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosViewDlg" widgetVar="ProductosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductosTitle}">
            <h:form id="ProductosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductosLabel_idProducto}"/>
                        <h:outputText value="#{productosController.selected.idProducto}" title="#{bundle.ViewProductosTitle_idProducto}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_producto}"/>
                        <h:outputText value="#{productosController.selected.producto}" title="#{bundle.ViewProductosTitle_producto}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_precio}"/>
                        <h:outputText value="#{productosController.selected.precio}" title="#{bundle.ViewProductosTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_cantidad}"/>
                        <h:outputText value="#{productosController.selected.cantidad}" title="#{bundle.ViewProductosTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_descuento}"/>
                        <h:outputText value="#{productosController.selected.descuento}" title="#{bundle.ViewProductosTitle_descuento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
