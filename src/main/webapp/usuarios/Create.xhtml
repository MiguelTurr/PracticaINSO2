<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuariosTitle}">
            <h:form id="UsuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{usuariosController.selected.idUsuario}" title="#{bundle.CreateUsuariosTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.CreateUsuariosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_apellido1}" for="apellido1" />
                        <p:inputText id="apellido1" value="#{usuariosController.selected.apellido1}" title="#{bundle.CreateUsuariosTitle_apellido1}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apellido1}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_apellido2}" for="apellido2" />
                        <p:inputText id="apellido2" value="#{usuariosController.selected.apellido2}" title="#{bundle.CreateUsuariosTitle_apellido2}" />
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{usuariosController.selected.dni}" title="#{bundle.CreateUsuariosTitle_dni}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_dni}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usuariosController.selected.telefono}" title="#{bundle.CreateUsuariosTitle_telefono}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosController.selected.fechaNacimiento}" title="#{bundle.EditUsuariosTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{bundle.CreateUsuariosTitle_usuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle.CreateUsuariosTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_creadoEn}" for="creadoEn" />
                        <p:calendar id="creadoEn" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosController.selected.creadoEn}" title="#{bundle.EditUsuariosTitle_creadoEn}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_creadoEn}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_ultimaConexion}" for="ultimaConexion" />
                        <p:calendar id="ultimaConexion" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosController.selected.ultimaConexion}" title="#{bundle.EditUsuariosTitle_ultimaConexion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{usuariosController.selected.idRol}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idRol}">
                            <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.create}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
