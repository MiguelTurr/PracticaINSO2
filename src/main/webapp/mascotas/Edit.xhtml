<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MascotasEditDlg" widgetVar="MascotasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMascotasTitle}">
            <h:form id="MascotasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mascotasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMascotasLabel_idMascota}" for="idMascota" />
                        <p:inputText id="idMascota" value="#{mascotasController.selected.idMascota}" title="#{bundle.EditMascotasTitle_idMascota}" required="true" requiredMessage="#{bundle.EditMascotasRequiredMessage_idMascota}"/>
                        <p:outputLabel value="#{bundle.EditMascotasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{mascotasController.selected.nombre}" title="#{bundle.EditMascotasTitle_nombre}" required="true" requiredMessage="#{bundle.EditMascotasRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditMascotasLabel_idAnimal}" for="idAnimal" />
                        <p:selectOneMenu id="idAnimal" value="#{mascotasController.selected.idAnimal}" required="true" requiredMessage="#{bundle.EditMascotasRequiredMessage_idAnimal}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{animalesController.itemsAvailableSelectOne}"
                                           var="idAnimalItem"
                                           itemValue="#{idAnimalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMascotasLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{mascotasController.selected.idCliente}" required="true" requiredMessage="#{bundle.EditMascotasRequiredMessage_idCliente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mascotasController.update}" value="#{bundle.Save}" update="display,:MascotasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MascotasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MascotasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
