<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MascotasViewDlg" widgetVar="MascotasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMascotasTitle}">
            <h:form id="MascotasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mascotasController.selected != null}">
                        <h:outputText value="#{bundle.ViewMascotasLabel_idMascota}"/>
                        <h:outputText value="#{mascotasController.selected.idMascota}" title="#{bundle.ViewMascotasTitle_idMascota}"/>
                        <h:outputText value="#{bundle.ViewMascotasLabel_nombre}"/>
                        <h:outputText value="#{mascotasController.selected.nombre}" title="#{bundle.ViewMascotasTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewMascotasLabel_idAnimal}"/>
                        <h:outputText value="#{mascotasController.selected.idAnimal}" title="#{bundle.ViewMascotasTitle_idAnimal}"/>
                        <h:outputText value="#{bundle.ViewMascotasLabel_idCliente}"/>
                        <h:outputText value="#{mascotasController.selected.idCliente}" title="#{bundle.ViewMascotasTitle_idCliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MascotasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
