<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            
            <h:form id="MascotasCliente">
                
                <br/>
                
                <ui:repeat value="#{sesionController.logeado.mascotasList}" var="mascota">
                    
                    <p:card style="margin-bottom: 2em;">
                        
                        <p:panel>
                            
                            <f:facet name="header">
                                <p:graphicImage
                                    style="height:2.5%; width:2.5%;"
                                    url="/imagenes/#{mascota.idAnimal.getTipoAnimal()}.png" />
                                <br/>
                                <h:outputText value="#{mascota.nombre}"/>
                            </f:facet>
                            
                            <p:dataTable id="datalist" 
                                     value="#{consultasController.obtenerConsultasMascota(mascota)}" var="item"
                                     rows="30">

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    
                                    <h:outputText value="#{item.fechaConsulta}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Empleado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEmpleado.getNombre()}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Consulta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.descripcion}"/>
                                </p:column>

                            </p:dataTable>                    
                        </p:panel> 
                    </p:card>
                </ui:repeat>
                
            </h:form>     
            
        </ui:define>
    </ui:composition>

</html>
