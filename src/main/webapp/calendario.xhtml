<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            
            <h:form id="CalendarioCliente" rendered="#{sesionController.logeado.idRol.tipoUsuario eq 'Cliente'}">
                
                <ui:repeat value="#{sesionController.logeado.mascotasList}" var="mascota">
                    <br/>
                    <p:card>
                        
                        <f:facet name="title">
                            <h:outputText value="Mascota: #{mascota.nombre}"/>
                        </f:facet>
                        
                        <ui:repeat value="#{citasController.obtenerCitasMascota(mascota)}" var="citas">

                            <p:card style="width: 20rem; margin-bottom: 2em;">
                                <f:facet name="title">
                                        <h:outputText value="#{citas.fechaCita}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                </f:facet>
                                    <p>#{citas.descripcion}</p>  
                            </p:card>
                        </ui:repeat>
                        
                    </p:card>
                </ui:repeat>
                
            </h:form>      
            
            <h:form id="CalendarioEmpleado" rendered="#{sesionController.logeado.idRol.tipoUsuario eq 'Empleado'}">
                <br/>
                <p:card>
                    <f:facet name="title">
                        <p:commandButton 
                            id="createButton"
                            value="Crear nueva cita"
                            actionListener="#{citasController.prepareCreate}"
                            update=":CrearCita"
                            oncomplete="PF('CrearDialogCita').show()"/>
                    </f:facet>
                    
                    <p:panelGrid columns="3" layout="flex" styleClass="showcase-text-align-center">
                        <ui:repeat value="#{citasController.obtenerCitasValidas()}" var="item">
                            
                            <p:card style="width: 20rem; margin-bottom: 2em;;">
                            <f:facet name="title">
                                    <h:outputText value="#{item.fechaCita}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                            </f:facet>

                                <p>#{item.idMascota.getNombre()} (#{item.idMascota.idAnimal.getTipoAnimal()})</p>
                                <p>#{item.descripcion}</p>  
                            </p:card>
                        </ui:repeat>  
                    </p:panelGrid>
                    
                </p:card>
 
            </h:form>      
                
            <ui:include src="crearCita.xhtml"/>
            
        </ui:define>
    </ui:composition>

</html>
